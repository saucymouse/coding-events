<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: header"></nav>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <td th:text="${event.id}"></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${event.name}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${event.eventDetails.description}"></td>
    </tr>
    <tr>
        <th>Contact Email</th>
        <td th:text="${event.eventDetails.contactEmail}"></td>
    </tr>
    <tr>
        <th>Location</th>
        <td th:text="${event.eventDetails.location}"></td>
    </tr>
    <tr>
        <th>Registration Required</th>
        <td th:if="${event.eventDetails.regRequired}" th:text="Yes"></td>
        <td th:unless="${event.eventDetails.regRequired}" th:text="No"></td>
    </tr>
    <tr>
        <th>No. of Attendees</th>
        <td th:text="${event.eventDetails.noOfAttendees}"></td>
    </tr>
    <tr>
        <th>Category</th>
        <td th:text="${event.eventCategory}"></td>
    </tr>
    <tr>

        <th>Tags</th>
        <td><span th:each="tag : ${tags}" th:text="${tag.getDisplayName} + ' '"></span></td>
    </tr>
</table>

<a th:href="'/events/add-tag?eventId=' + ${event.id}">Add Tag</a>

</body>
</html>
